<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Refresh" content="180" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Strict-Transport-Security"
      content="max-age=31536000; includeSubDomains; preload"
    />

    <link rel="icon" href="../src/assets/Brasil-Eternity-image.jpg" />
    <links></links>
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>BRASIL ETERNITY VOTAÇÃO</title>
  </head>
  <body>
    <header>
      <a href="../" class="btn">
        <ion-icon name="home-outline">Home</ion-icon>
        Home
      </a>
    </header>
    <main>
      <tela>
        <h1>Sistema de Votação</h1>

        <section class="voting-section">
          <div class="container-vote-item">
            <form class="voting-form" data-voting-id="1">
              <h2>Título da Votação 1</h2>
              <p class="vote-description">Descrição e imagem dessa votação 1</p>
              <img src="caminho/para/imagem1.jpg" alt="Imagem da Votação 1" />

              <fieldset>
                <legend>Escolha sua opção:</legend>

                <div class="vote-option">
                  <input
                    type="radio"
                    id="v1_option1"
                    name="vote1"
                    value="option1"
                  />
                  <label for="v1_option1">Opção 1</label>
                </div>

                <div class="vote-option">
                  <input
                    type="radio"
                    id="v1_option2"
                    name="vote1"
                    value="option2"
                  />
                  <label for="v1_option2">Opção 2</label>
                </div>

                <div class="vote-option">
                  <input
                    type="radio"
                    id="v1_option3"
                    name="vote1"
                    value="option3"
                  />
                  <label for="v1_option3">Outros</label>
                </div>
              </fieldset>

              <button type="submit">Votar</button>
            </form>
          </div>

          <div class="container-vote-item">
            <form class="voting-form" data-voting-id="2">
              <h2>Título da Votação 2</h2>
              <p class="vote-description">Descrição e imagem dessa votação 2</p>
              <img src="caminho/para/imagem2.jpg" alt="Imagem da Votação 2" />

              <fieldset>
                <legend>Escolha sua opção:</legend>

                <div class="vote-option">
                  <input
                    type="radio"
                    id="v2_option1"
                    name="vote2"
                    value="option1"
                  />
                  <label for="v2_option1">Opção A</label>
                </div>

                <div class="vote-option">
                  <input
                    type="radio"
                    id="v2_option2"
                    name="vote2"
                    value="option2"
                  />
                  <label for="v2_option2">Opção B</label>
                </div>

                <div class="vote-option">
                  <input
                    type="radio"
                    id="v2_option3"
                    name="vote2"
                    value="option3"
                  />
                  <label for="v2_option3">Outros</label>
                </div>
              </fieldset>

              <button type="submit">Votar</button>
            </form>
          </div>
        </section>

        <!--         
        <ul id="autoloadBases"> 
          carregado automaticamente
          <div class="loading">
              <p class="load rgb"></p>
            </div> 
        </ul>
         -->
      </tela>
    </main>
    <footer>
      <div id="direitos" class="direitos">
        <div class="loading">
          <p class="load"></p>
        </div>
      </div>
    </footer>
  </body>
