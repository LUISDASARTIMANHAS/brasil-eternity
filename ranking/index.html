<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Refresh" content="180" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Strict-Transport-Security"
      content="max-age=31536000; includeSubDomains; preload"
    />

    <link
      rel="icon"
      href="../src/assets/Brasil-Eternity-image.jpg"
    />
    <links></links>
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="./ranking/ranking.css" />

    <title>BRASIL ETERNITY RANKING</title>
  </head>
  <body>
    <header>
      <a href="../" class="btn">
        <ion-icon name="home-outline">Home</ion-icon>
        Home
      </a>
    </header>
    <main>
      <tela>
        <h1>Sistema de Ranking</h1>

        <table>
          <tr>
            <th>Posição</th>
            <th>Base</th>
            <th>Level</th>
            <th>Reputação</th>
            <th>Dinheiro</th>
            <th>Bitcoin</th>
            <th>Ações</th>
          </tr>
          <!--           gerado automaticamente -->
        </table>
        <div id="autoloadRanking" class="loading">
          <p class="load rgb"></p>
        </div>
      </tela>
    </main>
    <footer>
      <div id="direitos" class="direitos">
        <div class="loading">
          <p class="load"></p>
        </div>
      </div>
    </footer>
  </body>

  <scripts>
    <script src="./ranking/loader-ranking.js" type="module"></script>
    <script src="./src/js/load-scripts.js" type="module"></script>
  </scripts>
  <autoscripts>
    <script src="https://luisdasartimanhas.github.io/PINGOBRAS/src/js/ip-info.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </autoscripts>
  <host>
    <script
      src="https://luisdasartimanhas.github.io/PINGOBRAS/src/js/load-host.js"
      defer
    ></script>
  </host>
</html>
