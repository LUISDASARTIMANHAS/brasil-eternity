  <body>
    <header>
      <a href="/ranking"
         class="btn">
        <ion-icon name="home-outline">Home</ion-icon>
        Home
      </a>
      
    </header>
    <main>
      
      <tela>
        <h1> Adicionar Ao Ranking</h1>
          
        <form id="form">
          <p vermelho>indica campos obrigatórios (*) </p>
          
          <label required for="selectBase">Selecione a Base para Adicionar</label>
          <select required name="selectBase" id="selectBase">
            <option value="">Selecione uma opção</option>
          </select>
          
          <label required for="selectPosicao">Posição</label>
          <select required name="selectPosicao" id="selectPosicao">
            <option value="">Selecione uma posição</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          
<!--      <label required for="level">Level</label>
          <input name="level"
                 type="number"
                 min="1"
                 required
                 max="105"
                 id="level"
                 placeholder="Insira o level da base"> -->
          
          <label required for="reputacao">Reputação</label>
          <input name="reputacao"
                 type="number"
                 min="1"
                 required
                 max="10000"
                 id="reputacao"
                 placeholder="Insira o reputação da base">
          
          <label required for="dinheiro">Dinheiro</label>
          <input name="dinheiro"
                 type="number"
                 min="1"
                 required
                 max="24000000"
                 id="dinheiro"
                 placeholder="Insira o dinheiro da base">
          
          <label required for="bitcoin">Bitcoin</label>
          <input name="bitcoin"
                 type="number"
                 min="1"
                 required
                 max="750000"
                 id="bitcoin"
                 placeholder="Insira o Bitcoin da base">
          
          <button class="button" type="submit">
            Adicionar
          </button>
        </form>
      </tela>
      
    </main>
    <footer>
      <div id="direitos" class="direitos">
        <div class="loading ">    
          <p class="load "></p>    
        </div>     
      </div>    
    </footer>
</body>
