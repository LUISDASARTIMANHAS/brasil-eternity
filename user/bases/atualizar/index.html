  <body>
    <header>
<!--       carregado automaticamente -->
    </header>
    <main>
      
      <tela>
        <h2> Atualizar Base do Banco de Dados Simlinks</h2>
        <form>
          <p vermelho>indica campos obrigatórios (*) </p>
          
          <select id="bases-select">
            <option value="default">Selecione Uma Base</option>
          </select>
          
          <br>
          
          <label>link de imagem da base, tamanho de (512x171)</label>
          <input type="url"
                 id="thumbnail"
                 placeholder="Insira o link de imagem da base (THUMBNAIL)">
          
          <button type="submit">Atualizar</button>
        </form>
    
        <h2>Previsualizar: </h2>
        <ul> 
          <li>
            <div class="card">
              <img id="previewImg"
                   src="https://link.hackersthegame.com/images/Hackers_title_512.png" 
                   alt="Icone da Base">
              <p>Usuário : <js id="previewUsuario">Not Found User</js></p>
              <p>Base: <js id="previewBase">Not Found</js></p>
              <p>SimLink: <a id="previewSimlink"
                             href="https://link.hackersthegame.com/simlink.php" 
                             target="_blank">
                Click Here
                </a>
              </p>
            </div>
          </li>
        </ul>
      </tela>
      
    </main>
    <footer>
      <div id="direitos" class="direitos">
        <div class="loading ">    
          <p class="load "></p>    
        </div>     
      </div>    
    </footer>
</body>
