    <main>
      
      <tela>
        <h2> Texto Copia e Cola</h2>
        
        <box-bar>
          <bar id="barAttBases">Bases Atualizadas</bar>
        </box-bar>
        <div class="bases-count">  
          <ion-icon title="Total de Bases Cadastradas" name="people-circle-outline"></ion-icon>
          <p title="Total de Bases Cadastradas" id="totalBases">0</p>
        </div>
        <pre class="output-text-bases" 
             id="outputBases"
             readonly>
          <div class="loading ">    
            <p class="load "></p>    
          </div>
        </pre>
        <button id="copyText">
          Clique aqui para Copiar!
        </button>
      </tela>
      
    </main>
    <footer>
      <div id="direitos" class="direitos">
        <div class="loading ">    
          <p class="load "></p>    
        </div>     
      </div>    
    </footer>
</body>
